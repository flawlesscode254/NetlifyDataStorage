<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netlify Data Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="POST" data-netlify="true" id="information">
        <input type="text" placeholder="Enter your name" id="name" name="name">
        <input type="email" placeholder="Enter your email" id="email" name="email">
        <label for="message"></label><textarea cols="20" rows="10" name="message" id="message"></textarea>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
